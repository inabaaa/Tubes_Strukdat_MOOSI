<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>MOOSI +</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_dashboard.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='asset/logo1.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="header">
            <h1>MOOSI +</h1>
            <div class="header-controls">
                <span class="user-info">Halo, {{ username }}</span>
                <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
            </div>
        </header>

        <main class="main-content">
            <div class="card add-song-form-container">
                <h2>Tambahkan Lagu Baru</h2>
                <form action="{{ url_for('admin_add_song') }}" method="POST" class="add-song-form">
                    <input type="text" name="title" placeholder="Judul Lagu (Wajib)" required>
                    <input type="text" name="artist" placeholder="Artis">
                    <input type="text" name="genre" placeholder="Genre">
                    <button type="submit" class="primary-btn">
                        <i class="fa-solid fa-plus-circle"></i> Tambah ke Library
                    </button>
                </form>
            </div>

            <hr class="separator">
            
            <table class="song-table">
                <thead>
                    <tr>
                        <th>ID Lagu</th>
                        <th>Judul</th>
                        <th>Artis</th>
                        <th>Genre</th>
                        <th>Aksi Admin</th>
                    </tr>
                </thead>
                <tbody>
                    {% for song in songs %}
                    <tr>
                        <td>{{ song.id }}</td>
                        <td>{{ song.title }}</td>
                        <td>{{ song.artist }}</td>
                        <td>{{ song.genre }}</td>
                        <td class="action-cell">
                            <a href="{{ url_for('admin_edit_song', song_id=song.id) }}" class="edit-btn">
                                <i class="fa-solid fa-pen"></i> Edit
                            </a>
                            <form action="{{ url_for('admin_delete_song', song_id=song.id) }}" method="POST" style="display: inline;" 
                                  onsubmit="return confirm('Anda yakin ingin menghapus lagu {{ song.title }}? Aksi ini juga akan menghapusnya dari SEMUA playlist pengguna.');">
                                <button type="submit" class="delete-btn">
                                    <i class="fa-solid fa-trash-can"></i> Hapus
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
